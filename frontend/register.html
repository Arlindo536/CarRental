<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .auth-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-btn:hover {
            background-color: #ff5252;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-footer a {
            color: #ff6b6b;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">ðŸš— CarRental</a></h1>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Kryefaqja</a></li>
                    <li><a href="index.html#cars">Makinat</a></li>
                    <li><a href="index.html#locations">Lokacionet</a></li>
                    <li><a href="index.html#about">Rreth Nesh</a></li>
                    <li><a href="index.html#contact">Kontakt</a></li>
                </ul>
            </nav>
            <!-- Language selector will be inserted here by JavaScript -->
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Regjistrohu</h2>
                
                <div id="errorAlert" class="alert alert-danger"></div>
                <div id="successAlert" class="alert alert-success"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Emri i plotÃ«</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">FjalÃ«kalimi</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmo FjalÃ«kalimin</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Regjistrohu</button>
                </form>
                
                <div class="auth-footer">
                    <p>Keni tashmÃ« njÃ« llogari? <a href="login.html">Hyr</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 CarRental. TÃ« gjitha tÃ« drejtat e rezervuara.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Setup register form
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide any existing alerts
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    errorAlert.textContent = 'FjalÃ«kalimet nuk pÃ«rputhen';
                    errorAlert.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Gabim gjatÃ« regjistrimit');
                    }
                    
                    // Save user data and token to localStorage
                    localStorage.setItem('userInfo', JSON.stringify(data));
                    localStorage.setItem('token', data.token);
                    
                    // Show success message
                    successAlert.textContent = 'Regjistrim i suksesshÃ«m!';
                    successAlert.style.display = 'block';
                    
                    // Redirect to profile page after delay
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1000);
                    
                } catch (error) {
                    // Show error message
                    errorAlert.textContent = error.message;
                    errorAlert.style.display = 'block';
                }
            });
        });
    </script>
</body>
